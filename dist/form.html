<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://kit.fontawesome.com/727043cdfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/form.6011d53a.css">
</head>
<body>
    <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required=""><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" required=""><br>
      
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required=""><br>
      
        <h2>Education</h2>
        <label for="university">University:</label>
        <input type="text" id="university" required=""><br>
      
        <label for="degree">Degree:</label>
        <input type="text" id="degree" required=""><br>
      
        <label for="gpa">GPA:</label>
        <input type="number" step="0.01" id="gpa" required=""><br>
      
        <h2>Work Experience</h2>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required=""><br>
      
        <label for="company">Company:</label>
        <input type="text" id="company" required=""><br>
      
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required=""><br>
      
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate"><br>
      
        <h2>Skills</h2>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required=""><br>
      
        <button type="submit">Generate Resume</button>
      </form>

      <script src="/form.cce5b843.js"></script>
      
<script src="/form.dc61df93.js"></script></body>
</html>

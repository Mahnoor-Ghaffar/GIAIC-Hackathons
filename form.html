<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Resume</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <section class="form-start">
        <div class="contact-info">
            <div class="main-text">
                <h2 class="heading">Contact Me</h2>
                <span>Get in touch with me</span>
            </div>
            
            <form id="resumeForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>

                <fieldset class="fieldset">
                    <legend>Education</legend>
                    <label for="education">Education:</label><br>
                    <textarea name="education" id="education" rows="4" required></textarea>
                </fieldset>

                <fieldset class="fieldset">
                    <legend>Experience</legend>
                    <label for="experience">Experience:</label><br>
                    <textarea name="experience" id="experience" rows="4" required></textarea>
                </fieldset>

                <fieldset class="fieldset">
                    <legend>Skills</legend>
                    <label for="skills">Skills:</label><br>
                    <textarea name="skills" id="skills" rows="4" required></textarea>
                </fieldset>

                <div class="sub-btn" style="padding: 10px 0;">
                    <button type="submit" class="btn">Generate Resume Below</button>
                </div>
            </form>
        </div>
    </section>

    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="src/resume.ts"></script>
</body>
</html>
